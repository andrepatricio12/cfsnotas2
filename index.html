<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Notas - Curso de Sargentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
        }
        .form-group input, .form-group select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover:not(:disabled) {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .message {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
        .error {
            color: red;
        }
        .hidden {
            display: none;
        }
        .button-group {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .button-small {
            width: 48%;
        }
        .spacing {
            margin-top: 10px;
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore.js"></script>
</head>
<body>
<div class="container">
    <h1>Sistema de Notas - Curso de Sargentos</h1>

    <div id="login-form">
        <div class="form-group">
            <label for="matricula">Digite sua matrícula:</label>
            <input type="text" id="matricula" placeholder="Digite sua matrícula" style="width: 80%;">
        </div>
        <button onclick="login()">Entrar</button>
        <div id="login-error" class="error hidden">Matrícula não encontrada. Por favor, tente novamente.</div>
    </div>

    <div id="notas-form" class="hidden">
        <h2 id="aluno-nome"></h2>

        <div class="form-group">
            <label for="disciplina">Selecione a Disciplina:</label>
            <select id="disciplina" onchange="atualizarCampoNota()">
                <option value="ADP">Administração de Pessoal (ADP)</option>
                <option value="ALF">Administração Logística Financeira (ALF)</option>
                <option value="AMT">Armamento, Munição e Tiro Policial (AMT)</option>
                <option value="APHP">Atendimento Pré-Hospitalar Tático (APHP)</option>
                <option value="CCL">Comando, Chefia e Liderança (CCL)</option>
                <option value="DPP">Defesa Pessoal Policial (DPP)</option>
                <option value="DAD">Direito Administrativo Disciplinar (DAD)</option>
                <option value="DPPM">Direito Penal Militar, Processual Penal Militar (DPPM)</option>
                <option value="EFPM">Educação Física Policial Militar (EFPM)</option>
                <option value="EDH">Ética e Direitos Humanos na Atividade Policial (EDH)</option>
                <option value="GAO">Gerenciamento de Atividade Operacional (GAO)</option>
                <option value="IP">Inteligência Policial (IP)</option>
                <option value="LTO">Legislação de Trânsito e Operações (LTO)</option>
                <option value="LI">Legislação Institucional (LI)</option>
                <option value="OU">Ordem Unida (OU)</option>
                <option value="PP">Polícia de Proximidade (PP)</option>
                <option value="PO">Polícia Ostensiva (PO)</option>
                <option value="SCO">Sistema de Comando e Operações e Ajuda Humanitária (SCO)</option>
                <option value="TSOP">Técnicas de Sobrevivência Policial (TSOP)</option>
                <option value="TOP">Técnicas e Operações de Polícia Militar (TOP)</option>
                <option value="TEL">Tópicos Especiais de Legislação Aplicáveis à Atividade Policial (TEL)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="nota">Insira sua nota (entre 0 e 10):</label>
            <input type="number" id="nota" min="0" max="10" step="0.01">
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" id="ranking-checkbox" onchange="atualizarRankingCheckbox()"> Desejo aparecer no ranking
            </label>
            <div id="ranking-confirmacao" class="hidden">Seu nome ficará visível para todos que optarem pelo ranking.</div>
        </div>

        <div class="button-group">
            <button class="button-small" onclick="salvarNota()">Salvar Nota</button>
            <button class="button-small" onclick="excluirNota()">Excluir Nota</button>
        </div>

        <div id="notas-container" class="message"></div>
        <div class="message hidden" id="nota-success">Nota salva com sucesso!</div>
        <div class="error hidden" id="nota-error">A nota deve estar entre 0 e 10.</div>

        <div class="message" id="media-container">Sua média é: <span id="media-value"></span></div>

        <div class="button-group spacing">
            <button id="ranking-button" onclick="mostrarRanking()">Ver Ranking</button>
        </div>

        <div class="message hidden" id="ranking-container">
            <h3>Ranking de Alunos</h3>
            <div id="ranking-list"></div>
            <button onclick="ocultarRanking()">Ocultar Ranking</button>
        </div>
    </div>
</div>

<script>
    // Firebase config
    const firebaseConfig = {
  apiKey: "AIzaSyDEvCDdX0LGjDMFpyxljj-4JTjZKtgooDM",
  authDomain: "notas-cfs.firebaseapp.com",
  projectId: "notas-cfs",
  storageBucket: "notas-cfs.appspot.com",
  messagingSenderId: "91086463856",
  appId: "1:91086463856:web:6a16fb0b3abe04bbc425b5"
};
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const alunos = {
       "9287027": "ELIENAR FARIAS",
            "9306820": "NAZARETH LIMA GOEDERT",
            "9303219": "CARLA DE LUCA LINHARES",
           "9287124": "LEANDRO GHELLERE",
        "9300350": "TIAGO LUIZ CLEMES",
        "9288350": "MARCOS AURÉLIO LUIZ DUARTE",
        "9320547": "ANDRÉ LUIS PATRÍCIO",
        "9288520": "MATHEUS ROSSI LONGO",
        "9320555": "RICARDO MESQUITA DE MEDEIROS",
        "9320601": "JOSÉ RENATO COSTA",
        "9307800": "JEAN CARLOS PEREIRA MACHADO",
        "9300600": "AILTON BOZELLO DE BITTENCOURT",
        "9300341": "TIAGO SANTOS DE SOUZA",
        "9316230": "RODRIGO SILVA DOS SANTOS",
        "9308652": "ANDERSON ROVEDA",
        "9333967": "MAYARA ZILI DA SILVA",
        "9316221": "MARCOS ADRIANO DAL PONT",
        "9333860": "SARAH WAGNER ZANATTA",
        "9329730": "FELIPE LUMERTZ DA SILVA",
        "9316116": "JAQUES ROCHA DE SOUZA",
        "9329340": "ÉZIO FRANCISCO FERNANDES",
        "9329382": "EDERSON FRANÇA DE MACHADO",
        "6606032": "ROBSON GOMES HAHN",
        "9339558": "EVANDRO ANASTÁCIO TEIXEIRA",
        "9339329": "TIAGO ANSELMO VALNIER",
        "9287205": "ALEXANDRE DA LUZ",
        "9307745": "WANDERSON RICARDO DE CARVALHO",
        "9316159": "ANDERSON DOS SANTOS ROSA",
        "9320563": "IURI CÚRCIO CARRER",
        "6718680": "LAURO TOGNON NETO",
        "9330097": "PATRICK CARDOSO DE RAMOS",
        "9330356": "BRUNA DA SILVA PIRES",
        "3847446": "DAIANA PEREIRA",
        "9329056": "VINICIUS JOVELINO COSTA",
        "9339477": "DANIEL SERAFIM PESSI"
    };

    let matriculaAtual;
    let notas = {};
    let rankingOptIn = false;

    // Função de login
    function login() {
        const matricula = document.getElementById('matricula').value;
        if (alunos.hasOwnProperty(matricula)) {
            matriculaAtual = matricula;
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('notas-form').classList.remove('hidden');
            document.getElementById('aluno-nome').innerText = alunos[matricula];
            carregarNotas();
        } else {
            document.getElementById('login-error').classList.remove('hidden');
        }
    }

    // Função para salvar nota
    function salvarNota() {
        const disciplina = document.getElementById('disciplina').value;
        const nota = parseFloat(document.getElementById('nota').value);
        if (nota >= 0 && nota <= 10) {
            notas[disciplina] = nota;
            db.collection('notas').doc(matriculaAtual).set(notas).then(() => {
                atualizarNotas();
                atualizarMedia();
                document.getElementById('nota-success').classList.remove('hidden');
                setTimeout(() => document.getElementById('nota-success').classList.add('hidden'), 3000);
            });
        } else {
            document.getElementById('nota-error').classList.remove('hidden');
            setTimeout(() => document.getElementById('nota-error').classList.add('hidden'), 3000);
        }
    }

    // Função para atualizar notas na tela
    function atualizarNotas() {
        const notasContainer = document.getElementById('notas-container');
        notasContainer.innerHTML = ''; // Limpa a lista atual
        for (const disciplina in notas) {
            if (notas.hasOwnProperty(disciplina)) {
                notasContainer.innerHTML += `<p>${disciplina}: ${notas[disciplina]}</p>`;
            }
        }
    }

    // Função para atualizar média
    function atualizarMedia() {
        const mediaValue = document.getElementById('media-value');
        const totalNotas = Object.values(notas);
        const media = totalNotas.length > 0 ? totalNotas.reduce((a, b) => a + b) / totalNotas.length : 0;
        mediaValue.innerText = media.toFixed(2);
    }

    // Função para excluir nota
    function excluirNota() {
        const disciplina = document.getElementById('disciplina').value;
        if (notas[disciplina] !== undefined) {
            delete notas[disciplina];
            db.collection('notas').doc(matriculaAtual).set(notas).then(() => {
                atualizarNotas();
                atualizarMedia();
                document.getElementById('nota-success').innerText = 'Nota excluída com sucesso!';
                document.getElementById('nota-success').classList.remove('hidden');
                setTimeout(() => document.getElementById('nota-success').classList.add('hidden'), 3000);
            });
        }
    }

    // Função para atualizar campo de nota
    function atualizarCampoNota() {
        const disciplina = document.getElementById('disciplina').value;
        document.getElementById('nota').value = notas[disciplina] || '';
    }

    // Função para ativar/desativar ranking
    function atualizarRankingCheckbox() {
        rankingOptIn = document.getElementById('ranking-checkbox').checked;
        document.getElementById('ranking-confirmacao').classList.toggle('hidden', !rankingOptIn);
    }

    // Função para mostrar ranking
    function mostrarRanking() {
        const rankingContainer = document.getElementById('ranking-container');
        rankingContainer.classList.remove('hidden');
        carregarRanking();
    }

    // Função para ocultar ranking
    function ocultarRanking() {
        document.getElementById('ranking-container').classList.add('hidden');
    }

    // Função para carregar o ranking dos alunos
    function carregarRanking() {
        const rankingList = document.getElementById('ranking-list');
        rankingList.innerHTML = ''; // Limpa a lista atual
        db.collection('notas').get().then(snapshot => {
            snapshot.forEach(doc => {
                if (doc.exists) {
                    const aluno = alunos[doc.id];
                    const notaMedia = Object.values(doc.data()).reduce((sum, nota) => sum + nota, 0) / Object.keys(doc.data()).length;
                    rankingList.innerHTML += `<p>${aluno}: ${notaMedia.toFixed(2)}</p>`;
                }
            });
        });
    }
</script>
</body>
</html>
